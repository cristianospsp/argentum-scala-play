@(title: String, scripts: Html = Html(""))(content: Html)(implicit messages: Messages)

<!DOCTYPE html>
<html lang="en">
	<head>
		<title>@title</title>
		<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("lib/bootstrap/css/bootstrap.min.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("lib/font-awesome/css/font-awesome.min.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("lib/bootstrap-datepicker/css/bootstrap-datepicker3.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("lib/datatables.net-bs/css/dataTables.bootstrap.min.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap-tab-panel.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/tables.css")">
		<meta name="viewport" content="width=device-width">
	</head>
	<body>
		<header>
			<nav class="navbar navbar-fixed-top navbar-inverse">
				<div class="container">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand">
							<span class="glyphicon glyphicon-th-large"></span>
						</a>
					</div>
					<div class="collapse navbar-collapse">
						<ul class="nav navbar-nav">
							<li class="active"><a href="/argentum">Home</a></li>
							<li><a href="/argentum/about">About</a></li>
							<li><a href="/argentum/contact">Contact</a></li>
						</ul>
					</div>
				</div>
			</nav>
		</header>

		<main>
			<div class="container">
			@content
			</div>
		</main>


		<footer>
			<div class="footer">
			</div>
		</footer>

		<script src="@routes.Assets.versioned("lib/jquery/jquery.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.versioned("lib/bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.versioned("lib/bootstrap-datepicker/js/bootstrap-datepicker.js")" type="text/javascript"></script>
		<script src="@routes.Assets.versioned("lib/datatables.net/js/jquery.dataTables.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.versioned("lib/datatables.net-bs/js/dataTables.bootstrap.min.js")" type="text/javascript"></script>
		@*<script src="@routes.Assets.versioned("javascripts/main.js")" type="text/javascript"></script>*@
		@scripts
	</body>
</html>
